<!DOCTYPE html>
<html>
<head>
    <title>API Debug Test</title>
</head>
<body>
    <h1>API Debug Test</h1>
    <button onclick="testPatients()">Test Patients API</button>
    <button onclick="testCptCodes()">Test CPT Codes API</button>
    <div id="results"></div>

    <script>
        async function testPatients() {
            try {
                const response = await fetch('/api/patients', {
                    credentials: 'include'
                });
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>Patients Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Patients Error:</h3><p>' + error.message + '</p>';
            }
        }

        async function testCptCodes() {
            try {
                const response = await fetch('/api/cpt-codes', {
                    credentials: 'include'
                });
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>CPT Codes Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>CPT Codes Error:</h3><p>' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
