<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Portal Demo QR Code</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 24px;
      padding: 48px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #1a1a2e;
      font-size: 28px;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #666;
      font-size: 16px;
      margin-bottom: 32px;
    }
    #qrcode {
      display: flex;
      justify-content: center;
      margin: 24px 0;
    }
    #qrcode canvas {
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .instructions {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-top: 24px;
    }
    .instructions h3 {
      color: #333;
      font-size: 16px;
      margin-bottom: 12px;
    }
    .instructions ol {
      text-align: left;
      color: #555;
      font-size: 14px;
      padding-left: 20px;
    }
    .instructions li {
      margin-bottom: 8px;
    }
    .patient-name {
      display: inline-block;
      background: #e8f5e9;
      color: #2e7d32;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 500;
      margin-top: 16px;
    }
    .loading {
      color: #666;
      font-size: 14px;
    }
    .error {
      color: #d32f2f;
      background: #ffebee;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
    }
    .url-display {
      margin-top: 16px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Patient Portal</h1>
    <p class="subtitle">Scan to access demo patient portal</p>

    <div id="qrcode">
      <p class="loading">Generating QR code...</p>
    </div>

    <div id="patient-info"></div>
    <div id="url-display" class="url-display" style="display: none;"></div>

    <div class="instructions">
      <h3>How to use:</h3>
      <ol>
        <li>Scan the QR code with your phone camera</li>
        <li>Tap the link that appears</li>
        <li>You'll be logged in as a demo patient</li>
        <li>Explore the patient portal features</li>
      </ol>
    </div>
  </div>

  <script>
    async function generateQR() {
      const qrcodeEl = document.getElementById('qrcode');
      const patientInfoEl = document.getElementById('patient-info');
      const urlDisplayEl = document.getElementById('url-display');

      try {
        // Get demo login token
        const response = await fetch('/api/patient-portal/demo-login');
        if (!response.ok) {
          throw new Error('Failed to get demo login');
        }

        const data = await response.json();

        // Build the portal URL with token
        const baseUrl = window.location.origin;
        const portalUrl = `${baseUrl}/patient-portal?token=${data.portalToken}`;

        // Clear loading message
        qrcodeEl.innerHTML = '';

        // Generate QR code
        const canvas = document.createElement('canvas');
        await QRCode.toCanvas(canvas, portalUrl, {
          width: 280,
          margin: 2,
          color: {
            dark: '#1a1a2e',
            light: '#ffffff'
          }
        });
        qrcodeEl.appendChild(canvas);

        // Show patient name
        if (data.patient) {
          patientInfoEl.innerHTML = `<span class="patient-name">Demo Patient: ${data.patient.firstName} ${data.patient.lastName}</span>`;
        }

        // Show URL for copying
        urlDisplayEl.style.display = 'block';
        urlDisplayEl.textContent = portalUrl;

      } catch (error) {
        qrcodeEl.innerHTML = `<div class="error">Error: ${error.message}<br>Make sure the server is running.</div>`;
      }
    }

    generateQR();
  </script>
</body>
</html>
